ENTER show_progress
Ctrl+1 cycle video-unscaled

h seek -10
l seek 10
Shift+h add volume -2
Shift+l add volume 2

K add chapter -1
J add chapter +1

F1 set aspect 1.3333
F2 set aspect 1.6
F3 set aspect 1.7777
F4 set aspect 1.85
F5 set aspect 0

Alt+Shift+RIGHT no-osd cycle video-rotate 90
Alt+Shift+LEFT no-osd cycle video-rotate -90
